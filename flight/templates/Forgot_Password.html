{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">

{% endblock %}
{% block body %}
<main class="main">

    <!-- breadcrumb -->
    <div class="site-breadcrumb" style="background: url({% static 'assets/img/breadcrumb/02.jpg' %})">
    </div>

    <script>
        // Check if the error_message is not empty
        {% if error_message %}
        // Display SweetAlert when the page is loaded
        document.addEventListener('DOMContentLoaded', function() {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: '{{ error_message }}',
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'OK',
                timer: 3000,
                timerProgressBar: true
            });
        });
        {% endif %}
    </script>

    <script>
        // Check if the error_message is not empty
        {% if error_message_success %}
        // Display SweetAlert when the page is loaded
        document.addEventListener('DOMContentLoaded', function() {
            Swal.fire({
                icon: 'success',
                title: 'Sent...',
                text: '{{ error_message_success }}',
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'OK',
                timer: 3000,
                timerProgressBar: true
            });
        });
        {% endif %}
    </script>


    <!-- forgot password -->
    <div id="scroll" class="login-area py-120">
        <div class="container">
            <div class="col-md-5 mx-auto">
                <div class="login-form">
                    <div class="login-header">
                        <img src="{% static 'assets/img/logo/sliderlogofinal.png' %}" alt="">
                        <p>Reset your account password</p>
                    </div>
                    <form action="{% url 'Forgot_Password' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Email Address</label>
                            <div class="form-group-icon">
                                <input name="email" type="email" class="form-control" placeholder="Your Email">
                                <i class="far fa-envelope"></i>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <button type="submit" class="theme-btn"><i class="far fa-key"></i> Send Reset
                                Link</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- forgot password end -->



</main>
{% block js %}
<script>
    // Add JavaScript code to scroll to the desired section on page load
    window.addEventListener('DOMContentLoaded', function () {
        const containerSection = document.querySelector('#scroll');
        if (containerSection) {
            containerSection.scrollIntoView({ behavior: 'smooth' });
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
{% endblock %}
{% endblock %}
